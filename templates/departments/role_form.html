{% extends 'departments/base.html' %}
{% block title %}{% if form.instance.pk %}Edit{% else %}Add{% endif %} Role{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm rounded p-4">
                <h4 class="text-center mb-4 text-primary">
                    {% if form.instance.pk %}Edit{% else %}Add{% endif %} Role
                </h4>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Role Name</label>
                        {{ form.role_name }}
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        {{ form.description }}
                    </div>

                    <div class="d-flex gap-3 justify-content-end mt-4">
                        <button type="submit" class="btn btn-success px-4 py-2 rounded-pill shadow-sm">Save</button>
                        <a href="{% url 'role_list' %}" class="btn btn-outline-secondary px-4 py-2 rounded-pill shadow-sm">Cancel</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
