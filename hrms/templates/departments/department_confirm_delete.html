{% extends 'departments/base.html' %}
{% block title %}Delete Department{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0 rounded-4 p-4 bg-light">
                <h4 class="text-center text-danger mb-3">
                    Confirm Deletion
                </h4>
                <p class="text-center">
                    Are you sure you want to delete the department:
                    <strong>"{{ department.dept_name }}"</strong>?
                </p>

                <form method="post" class="d-flex justify-content-center gap-3 mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">Yes, Delete</button>
                    <a href="{% url 'department_list' %}" class="btn btn-secondary px-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
